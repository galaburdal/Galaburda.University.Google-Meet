<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 2.5em;
            color: #3f3f3f;
            margin-bottom: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1em;
        }

        .create-meeting-button {
            background-color: #4CAF50;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 1em;
        }

        .create-meeting-button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 1em;
        }

        .back-button:hover {
            background-color: #0069d9;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 1em;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        .currency-rate {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 0.5em;
            background-color: #3f3f3f;
            color: white;
            font-size: 0.8em;
            margin: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Create Meeting</h1>
    <form method="post" action="/start_instant/{{ meeting_link }}">
        <button type="submit" class="create-meeting-button">Start Instant Meeting</button>
    </form>
    <form method="post" action="/schedule_meeting/{{ meeting_link }}">
        <button type="submit" class="create-meeting-button">Schedule Meeting</button>
    </form>
    <form method="get" action="/">
        <button type="submit" class="back-button">Back to Meeting Room</button>
    </form>
    <div class="currency-rate">GBP/USD +0.56% 21:19 â€¢ Mon, 29 Apr.</div>
</body>
</html>
